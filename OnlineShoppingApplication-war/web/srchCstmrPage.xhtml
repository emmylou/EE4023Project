<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Search for customers on this page</h1>
        <h:form>
            <h:panelGrid columns="2">
                
                Enter customer name: 
                <h:inputText value="#{showCustomer.custName}"/>
                <br/>
                <h:commandButton action="customerNameResult" value="Show by customer name"/>
                Enter customer ID: 
                <h:inputText value="#{showCustomer.custID}"/>
                <br/>
                <h:commandButton action="customerIdResult" value="Show by customer ID"/>
                
                <br/>
                See all customers 
                <br/>
                <h:commandButton action="customerAllResult" value="Show all customers"/>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <h:commandButton action="admin" value="Back"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
