<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Customer</title>
    </h:head>
    <h:body>
        <h1>Search for customers on this page</h1>
        <h:form>
            <h:panelGrid columns="2">
                
                Enter customer name:
                <br />
                <h:inputText value="#{userBean.username}"/>
                <br/>
                <h:commandButton action="customerNameResult" value="Show by customer name"/>
                <br />
                
                Enter customer ID: 
                <br />
                <h:inputText value="#{userBean.uid}"/>
                <br/>
                <h:commandButton action="customerIdResult" value="Show by customer ID"/>
                <br />
                
                Show All Customer :
                <br />
                <h:commandButton action="showAllCustomer" value="Show All Customer"/>
                <br />
                
                <br />
                <h:commandButton action="admin" value="Back"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
