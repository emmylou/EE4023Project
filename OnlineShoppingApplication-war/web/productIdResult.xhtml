<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>List all products by ID #{showProduct.productId}</h1>
        <h3>
            <h:dataTable value="#{showProduct.getProductByID()}" 
                         var="product" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{product.description}
                </h:column>
                
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{product.productId}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Cost ($)</f:facet>
                        #{product.purchaseCost}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{product.quantityOnHand}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Available</f:facet>
                        #{product.available}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">Add To Cart</f:facet>
                    <h:form>
                        <h:commandButton value="Add To Cart"></h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
            
        </h3>
        <br/><br/>
        <h:form>
            <h:commandButton action="SearchPage" value="Back to Start"/>
        </h:form>
    </h:body>
</html>
