<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
		<h3>Sign-In</h3>
                <br />
                <br />
                    Select the user type :
                    <h:selectOneRadio>
	                <f:selectItem itemValue="1" itemLabel="Customer" />
	                <f:selectItem itemValue="2" itemLabel="Admin" />
	            </h:selectOneRadio>
                <br />
                <h:commandButton action ="#{userBean.initialize()}" value="UserInit" disabled="#{userBean.isUserExist()}"/>
                <br />
		<h:outputText value="Username  " />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
                <input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value="Password  " />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                <input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:message for="password"></h:message>
		<br /><br />
		
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
    </h:body>
</html>
