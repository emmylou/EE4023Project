<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        
        #{adminPanelHandler.adminAcsses()}
    </h:head>
    <h:body>
        
        <div class="form-control">
        <h:form>
		<h3>Add Product</h3>
                 <h:outputLabel for="productTitle">Title:</h:outputLabel>
                 <h:inputText id="uproductTitle" value="#{adminPanelHandler.productTitle}"/>

                 <h:outputLabel for="productQuantity">Amount:</h:outputLabel>
                 <h:inputText id="productQuantity" value="#{adminPanelHandler.productQuantity}"/>
                 
                  <h:outputLabel for="cost">Cost:</h:outputLabel>
                 <h:inputText id="cost" value="#{adminPanelHandler.cost}"/>
        
		<input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:commandButton action="#{adminPanelHandler.storeProduct()}"
			value="Add"/>
	</h:form>
            </div>
        <div class="form-control">
         <h:form>
		<h3>Remove Product</h3>
		<h:outputText value="Title" />
		<h:inputText id="Title" value="#{adminPanelHandler.productTitle}"></h:inputText>
		
		
		
		<input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:commandButton action="#{adminPanelHandler.removeProduct()}"
			value="Remove"></h:commandButton>
	</h:form>
          </div>
           <div class="form-control">
         <h:form>
		<h3>Increment Product Quantity</h3>
		<h:outputText value="Title" />
		<h:inputText id="Title" value="#{adminPanelHandler.productTitle}"></h:inputText>
				
		<h:outputText value="Amount" />
		<h:inputText id="amount" value="#{adminPanelHandler.productQuantity}"></h:inputText>
				
		<input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:commandButton action="#{adminPanelHandler.incrementQ()}"
			value="Increment"></h:commandButton>
	</h:form>
               </div>
               
               <div class="form-control">
         <h:form>
		<h3>Decrement Product Quantity</h3>
		<h:outputText value="Title" />
		<h:inputText id="title" value="#{adminPanelHandler.productTitle}"></h:inputText>
		
		
		<h:outputText value="Amount" />
		<h:inputText id="amount" value="#{adminPanelHandler.productQuantity}"></h:inputText>
		
		<input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:commandButton action="#{adminPanelHandler.decrementQ()}"
			value="Decrement"></h:commandButton>
	</h:form>
                   </div>
        <br> </br>
        <br> </br>
        <br> </br>
        <h3>
        <h:outputText value="#{adminPanelHandler.actionMessage}" />
        </h3>
        
        <h:form>
        <h:commandButton action="#{login.logout()}"
			value="Log Out"/>
        </h:form>
    </h:body>
</html>
