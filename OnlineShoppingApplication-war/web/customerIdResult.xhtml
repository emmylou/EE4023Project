<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>List all customers by ID #{showCustomer.custID}</h1>
        <h3>
            <h:dataTable value="#{showCustomer.getCustomerByID()}" 
                         var="customer" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{customer.name}
                </h:column>
                
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{customer.customerId}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Address 1</f:facet>
                        #{customer.addressline1}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Address 2</f:facet>
                        #{customer.addressline2}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Phone number</f:facet>
                        #{customer.phone}
                </h:column>
            </h:dataTable>
            
        </h3>
        <br/><br/>
        <h:form>
            <h:commandButton action="SearchPage" value="Back to Start"/>
        </h:form>
    </h:body>
</html>
